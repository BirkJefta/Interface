<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Energi Tommel</title>
</head>

<body>
  <div id="app" class="p-4">
    <div id="IsDataLoaded" v-if="IsDataLoaded">
      <h4 class="text-success">Data Loaded </h4>
    </div>
    <div v-else>
      <h4 class="text-danger">Data Not Loaded</h4>
    </div>

    <div class="container-fluid border-top" v-if="item">
      <div class="col-4 border-start border-end border-top mt-3 p-2 ">
        <h4 class="text-center">Setttings</h4>
        <div class="col-6 mb-0 p-1">
          <select @change="handleSelect" id="Prisområde" v-model="prisklasse" class="form-select w-auto">
            <option disabled value="">Vælg prisområde</option>
            <option value="West">Vest</option>
            <option value="East">Øst</option>
          </select>
        </div>
        <div class="container mt-2 justify-content-between border rounded me-1">
          <div class="row">
            <div class="col-6 ms-0">
              Fees and taxes
            </div>
            <div class="form-check form-switch offset-3 col-1 justify-content-end">
              <input class="form-check-input ms-1 " type="checkbox" role="switch" id="switchFees" v-model="showSwitch"
                @change="handleSwitch">
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid ">
        <div class="row">
          <div class="col-8 container-fluid border ms-0 pt-2 ">
            <canvas id="myChart"></canvas>
          </div>
          <div class="col-3 border ">

          </div>
        </div>

      </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
