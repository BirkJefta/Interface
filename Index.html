<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Energi Tommel</title>
</head>

<body>

  <div id="app" class="p-4">
    <h1 class="text-center mt-3">

      <div id="IsDataLoaded" v-if="IsDataLoaded">
        EnergiTomlen
        <i class="material-icons" style="color:green">thumb_up</i>
      </div>
      <div v-else>
        EnergiTomlen
        <i class="material-icons" style="color:red">thumb_down</i>
      </div>
    </h1>
    <div v-if="item">
      <div class="container border justify-content-between">
        <div class="row">
          <div class="col-8 container-fluid  ms-0 pt-2 ">
            <div class="col-4  mt-3 p-2 ">
              <div class="col-6 mb-0 p-1">
                <select @change="handleSelect" id="PrisomrÃ¥de" v-model="prisklasse"
                  class="form-select w-auto shadow-sm">
                  <option disabled value="">Select price area</option>
                  <option value="West">West</option>
                  <option value="East">East</option>
                </select>
              </div>
              <div class="container mt-2 justify-content-between border rounded-1 shadow-sm">
                <div class="row">
                  <div class="col-7 ms-0">
                    Fees and taxes
                  </div>
                  <div class="form-check form-switch offset-1 col-1 justify-content-end">
                    <input class="form-check-input ms-1" type="checkbox" role="switch" id="switchFees"
                      v-model="showSwitch" @change="handleSwitch">
                  </div>
                </div>
              </div>
            </div>
            <canvas class="shadow-sm mb-3" id="myChart"></canvas>
          </div>
          <div class="col-3 border shadow-sm ">
            <div class="">
              <h1 class="text-center mt-3">Current prices</h1>
              <ul class="list-group mt-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <h5 class="font-weight-bold"> Time:</h5>
                  <span class="badge rounded-pill" style="color: black">
                    {{displayTime}}
                  </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <h5 class="font-weight-bold"> Price:</h5>
                  <span class="badge rounded-pill " :style="{ backgroundColor: backgroundColor }"
                    style="color: black">{{item.dkK_per_kWh}} dkk/kWh</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
