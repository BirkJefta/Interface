<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Energi Tommel</title>
</head>

<body>
    <div id="app">
        <div>
            <select @change="getAllItems()" id="Prisområde" v-model="prisklasse">
                <option disabled value="">Vælg prisområde</option>
                <option value="DK1">Vest</option>
                <option value="DK2">Øst</option>
            </select>
        </div>

        <div id="DataLoaded" v-if="IsDataLoaded == true">
            <h1>Data Loaded</h1>           
        </div>
        <div id="DataNotLoaded" v-if="IsDataLoaded == false">
            <h1>Data Not Loaded {{ error }}</h1>
        </div>
       
        <div id="DatoTid">
            {{TimeNow}}
        </div>
        <div id="energiPris"> 
           {{item.DKK_per_kWh}} DKK/kWh
        </div>
        <div id="PrisområdeNu">
            {{prisklasse}}
        </div>
    





    </div>
    <script src="index.js"></script>
</body>

</html>
