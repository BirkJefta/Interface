<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Energi Tommel</title>
</head>

<body>
  <div id="app" class="p-4" >
    <div class="mb-3">
      <select @change="handleSelect" id="Prisområde" v-model="prisklasse" class="form-select w-auto">
        <option disabled value="">Vælg prisområde</option>
        <option value="West">Vest</option>
        <option value="East">Øst</option>
      </select>
    </div>

    <div id="IsDataLoaded" v-if="IsDataLoaded">
      <h4 class="text-success">Data Loaded</h4>
    </div>
    <div v-else>
      <h4 class="text-danger">Data Not Loaded</h4>
    </div>

    <div v-if="item">
      <p><strong>Dato:</strong> {{ displayTime }}</p>
      <p><strong>Pris nu:</strong> {{ item.dkK_per_kWh }} DKK/kWh</p>
      <p><strong>Prisområde:</strong> {{ prisklasse }}</p>
      <p><strong>Kategori:</strong> {{ item.category }}</p>
    </div>
      <div class="container-fluid justify-content-end d-flex">
        <div class="col-2">
          inkluder transportafgifter:
        </div>
      </div>
    <div class="container-fluid justify-content-end d-flex">
      <div class="form-check form-switch col-2">
        <input class="form-check-input" type="checkbox" role="switch" id="switchFees" v-model="showSwitch" @change="handleSwitch">
      </div>
    </div>

    <div style="width: 100%; max-width: 600px; height: 300px; margin-top: 20px; overflow-x: auto;">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
